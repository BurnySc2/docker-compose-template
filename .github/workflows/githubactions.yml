name: RunTests

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
        python-version: [3.7, 3.8, 3.9]
        mongodb-version: [5.0.0]

    steps:
      - name: Build images
        run: |
          ls -la
          docker-compose build
