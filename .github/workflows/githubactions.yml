name: RunTests

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: [3.7, 3.8, 3.9]

    steps:
      - name: Install docker compose
        run: |
          sudo apt-get install docker-compose

      - name: Build images
        run: |
          docker-compose build
